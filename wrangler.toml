name = "card-s"
compatibility_date = "2024-02-08"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "card-s"

[env.preview]
name = "card-s-preview"

# Build configuration for static export
[build]
command = "npm run build"

# Directory containing the built static application
[build.upload]
format = "modules"
dir = "out"

# Environment variables
[vars]
NODE_ENV = "production"
